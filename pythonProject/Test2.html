<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Collage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
            overflow-y: scroll;
        }
        header {
            width: 100%;
            background-color: #990000; /* IU color */
            padding: 20px 0;
            color: white;
            text-align: center;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 20px;
            max-width: 1200px;
            width: 100%;
        }
        .grid-item {
            background-color: #333333; /* Gray-80% */
            border: 1px solid #ddd;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .grid-item img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .grid-item a {
            text-decoration: none;
            color: white; /* White text */
            font-weight: bold;
            display: block;
            margin-top: 10px;
            padding: 10px 0;
            background-color: #555555; /* Darker gray for title background */
            border-radius: 4px;
        }
        .grid-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Activity Collage</h1>
    </header>
    <div class="grid-container">
        <div class="grid-item">
            <img src="https://via.placeholder.com/150" alt="Placeholder Image">
            <a href="#link1">Link Title 1</a>
        </div>
        <div class="grid-item">
            <img src="https://via.placeholder.com/150" alt="Placeholder Image">
            <a href="#link2">Link Title 2</a>
        </div>
        <div class="grid-item">
            <img src="https://via.placeholder.com/150" alt="Placeholder Image">
            <a href="#link3">Link Title 3</a>
        </div>
        <div class="grid-item">
            <img src="https://via.placeholder.com/150" alt="Placeholder Image">
            <a href="#link4">Link Title 4</a>
        </div>
        <div class="grid-item">
            <img src="https://via.placeholder.com/150" alt="Placeholder Image">
            <a href="#link5">Link Title 5</a>
        </div>
        <div class="grid-item">
            <img src="https://via.placeholder.com/150" alt="Placeholder Image">
            <a href="#link6">Link Title 6</a>
        </div>
        <div class="grid-item">
            <img src="https://via.placeholder.com/150" alt="Placeholder Image">
            <a href="#link7">Link Title 7</a>
        </div>
        <div class="grid-item">
            <img src="https://via.placeholder.com/150" alt="Placeholder Image">
            <a href="#link8">Link Title 8</a>
        </div>
        <div class="grid-item">
            <img src="https://via.placeholder.com/150" alt="Placeholder Image">
            <a href="#link9">Link Title 9</a>
        </div>
        <!-- Add more grid items as needed -->
    </div>
</body>
</html>
